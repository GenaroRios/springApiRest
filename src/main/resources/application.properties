spring.application.name=springApiRest

server.port=3000
server.error.include-message=never
server.error.include-stacktrace=never

# Habilitar / deshabilitar api-docs - swagger-ui

springdoc.api-docs.enable=true
springdoc.swagger-ui.enable=true

# Definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui.html

# Seleccionar paquetes, clases a escanear
springdoc.pathsToMatch=/test/**, /support/**, /xyz/**